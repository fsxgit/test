<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <title>接口测试</title>
    <link  rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body>
<div class="circle_header">接口测试</div>
<div style="padding-top: 50px;">
    <div id="testBtn1">版本更新</div>
    <div id="testBtn2">意见反馈</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/js.js"></script>
<script>
$("#testBtn1").click(function(){
    $.ajax({
        headers: {
            Accept: "application/json; charset=utf-8",
            Authorization: "" + userToken
        },
        url:PORT_CONNECT+"/api/v1/getupdate",
        type:"post",
        success:function(data){
            console.log("版本更新");
            console.log(data);
        },
        error:function(err){
            loading("0","");
            console.log(err);
        }

    });
});


$("#testBtn2").click(function(){
    $.ajax({
        headers: {
            Accept: "application/json; charset=utf-8",
            Authorization: "" + userToken
        },
        url:PORT_CONNECT+"/api/v1/feedback?uid="+uid+"&content="+"我是测试内容",
        type:"post",
        success:function(data){
            console.log("意见反馈");
            console.log(data);
        },
        error:function(err){
            loading("0","");
            console.log(err);
        }

    });
});

</script>
</body>
</html>
